<div class="w-full h-dvh p-4 flex flex-col justify-center items-center gap-4">
  <h1 class="text-white font-extrabold text-xl">WODZ.ME</h1>
  <img src="/bear.png" class="h-32" />

  <textarea
    [value]="wod()"
    class="bg-gray-800 text-white font-bold p-4 w-full max-w-screen-sm grow box-border text-lg md:text-2xl border-2 rounded-2xl cool"
    style="white-space: pre-wrap"
  ></textarea>

<app-chips [(options)]="durationOptions" />
<app-chips [(options)]="levelOptions" />
<app-chips [(options)]="typeOptions" />
<app-chips [(options)]="focusOptions" [allowMultipleSelection]="true" />


  <button
    (click)="generateWod()"
    [disabled]="loading()"
    class="p-4 text-3xl font-extrabold text-amber-700 border-2 rounded-2xl w-full max-w-screen-sm
    shadow-[6px_6px_0_0_rgba(200,200,200,1)]
    hover:shadow-[2px_2px_0_0_rgba(255,255,255,1)] hover:translate-x-[4px] hover:translate-y-[4px]
    active:shadow-[2px_2px_0_0_rgba(255,255,255,1)] active:translate-x-[4px] active:translate-y-[4px]">
    @if (loading()) {
      Loading...
    } @else {
      Generate WOD
    }
  </button>
</div>
