<form [formGroup]="wodForm">
  <input type="text" placeholder="Title" formControlName="title" />
  <textarea placeholder="Description" formControlName="description"></textarea>
  <input type="number" placeholder="Time cap (mins)" formControlName="timeCap" />
  <div formArrayName="exercises">
    @for (control of wodForm.controls.exercises.controls; let i = $index; track control.value) {
      <div [formGroupName]="i" class="flex gap-2">
        <input type="text" placeholder="Reps" formControlName="reps" class="max-w-10" />
        <input type="text" placeholder="Movement" formControlName="movement" />
        <input type="text" placeholder="Weight" formControlName="weight" />
        <button app-button (click)="moveExerciseUp(i)" >⬆️</button>
        <button app-button (click)="moveExerciseDown(i)" >⬇️</button>
        <button app-button (click)="removeExercise(i)" >❌</button>
      </div>
    }
  </div>
  <button app-button (click)="addExercise()">➕</button>
</form>


<button app-button (click)="save()">Save</button>
<button app-button (click)="delete()">Delete</button>
