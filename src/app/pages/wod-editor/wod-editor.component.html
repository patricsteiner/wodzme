<div class="p-4">
  <form [formGroup]="wodForm">
    <label class="mb-4">
      <span>Title</span>
      <input type="text" placeholder="Murph" formControlName="title" />
    </label>
    <div class="flex gap-4 mb-4">
      <label class="grow-[3] w-3/4">
        <span>Description</span>
        <input placeholder="5 RFT" formControlName="description" />
      </label>
      <label class="flex-1 w-1/4">
        <span class="text-nowrap overflow-ellipsis overflow-hidden">Time cap (mins)</span>
        <input type="number" placeholder="Time cap (mins)" formControlName="timeCap" />
      </label>
    </div>

    <div formArrayName="exercises" class="flex flex-col gap-2">
      @for (control of wodForm.controls.exercises.controls; let i = $index; track control.value) {
        <div [formGroupName]="i" class="flex gap-2">
          <input type="text" placeholder="Reps" formControlName="reps" class="w-1/6" />
          <input type="text" placeholder="Movement" formControlName="movement" class="w-4/6" />
          <input type="text" placeholder="Weight" formControlName="weight" class="w-1/6" />
          <button (click)="moveExerciseUp(i)">â†‘</button>
          <button (click)="moveExerciseDown(i)" >â†“</button>
          <button (click)="removeExercise(i)">ðŸžª</button>
        </div>
      }
    </div>
    <button (click)="addExercise()" class="m-2 block mx-auto">âž• add exercise</button>
  </form>

  <div class="flex justify-end gap-2 mt-4">
    <button (click)="delete()">Delete</button>
    <button (click)="save()" class="wdz-button-primary">Save</button>
  </div>
</div>
