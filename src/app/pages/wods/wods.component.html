@for (wod of wods$ | async; track wod) {
  <div class="m-2 cursor-pointer border bg-black p-2 transition-all hover:shadow-[4px_4px]">
    <a [routerLink]="wod.id"> {{ wod.name }} {{ wod.description ? ':' : '' }} {{ wod.description }} </a>
  </div>
}

<div class="flex w-full justify-center p-6">
  <a class="wdz-button wdz-button-primary" routerLink="/wod-editor">Add your WOD</a>
</div>
