<div class="w-full h-dvh p-4 flex flex-col items-center gap-4">


  <textarea
    [value]="wod()"
    class="bg-gray-800 text-white font-bold p-4 w-full max-w-screen-sm grow box-border text-lg md:text-2xl border-2 rounded-2xl"
    style="white-space: pre-wrap"
  ></textarea>

  <section
    #options
    class="hidden flex flex-col gap-2 bg-gray-800 p-2 w-full max-w-screen-sm border-2 border-white rounded-2xl overflow-hidden"
  >
    <app-chips [(options)]="durationOptions" />
    <app-chips [(options)]="levelOptions" />
    <app-chips [(options)]="typeOptions" />
    <app-chips [(options)]="focusOptions" [allowMultipleSelection]="true" />
  </section>

  <div class="flex">
    <button
      (click)="options.classList.toggle('hidden')"
      class="p-4 text-amber-500 bg-gray-800 border-2 rounded-l-2xl shadow-[6px_6px_0_0_rgba(200,200,200,1)] hover:shadow-[2px_2px_0_0_rgba(255,255,255,1)] hover:translate-x-[4px] hover:translate-y-[4px] active:shadow-[2px_2px_0_0_rgba(255,255,255,1)] active:translate-x-[4px] active:translate-y-[4px]"
    >
      @if (options.classList.contains("hidden")) {
        ⚙️
      } @else {
        ❌
      }
    </button>
    <button
      (click)="generateWod()"
      [disabled]="loading()"
      class="p-4 text-3xl font-extrabold text-amber-500 bg-gray-800 border-2 rounded-r-2xl z-10 shadow-[6px_6px_0_0_rgba(200,200,200,1)] hover:shadow-[2px_2px_0_0_rgba(255,255,255,1)] hover:translate-x-[4px] hover:translate-y-[4px] active:shadow-[2px_2px_0_0_rgba(255,255,255,1)] active:translate-x-[4px] active:translate-y-[4px]"
    >
      @if (loading()) {
        Loading...
      } @else {
        Generate WOD
      }
    </button>
  </div>
  <button (click)="save()" class="text-red-500">save</button>

</div>
